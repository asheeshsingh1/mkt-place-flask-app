{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h2>Update Item Details</h2>
    <form action="/update/{{item.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Item Name</label>
            <input type="text" class="form-control" value="{{item.title}}" name="title" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Item Description</label>
            <input type="text" class="form-control" value="{{item.desc}}" name="desc" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock body %}
